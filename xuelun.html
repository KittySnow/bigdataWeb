<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="device.js"></script>
    <script src="date.js"></script>
    <script src="echarts.min.js"></script>
    <link rel="stylesheet" href="assets/css.css">
</head>
<body>
    <h1 class="xuelun-title">电子商务指挥间</h1>
    <div id="mineBox1" style=""></div>
	<div id="mineBox2" style=""></div>
</body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<script type="text/javascript">

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('mineBox1'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            show: false,
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量'],
            textStyle:{
                fontSize: 16,
                color: '#fff'
            },
            left:'78%'
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
            axisLabel: {
                textStyle: {
                    color: 'rgba(255, 255, 255,1)', //刻度颜色
                    fontSize: 14  //刻度大小
                }
            }
        },
        yAxis: {
            axisLabel: {
                textStyle: {
                    color: 'rgba(255, 255, 255,1)', //刻度颜色
                    fontSize: 14  //刻度大小
                }
            }
        },
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };
    myChart.setOption(option);
</script>
<script>
		var myCharts2 = echarts.init(document.getElementById("mineBox2"));
					var option1={
				title:{
					show:false,
					text:'数据统计 饼状图'
				},
				tooltip:{
        		trigger: 'item',
        		formatter: "{a} <br/>{b} : {c} ({d}%)"
    			},

				}

				series:[{

					{name:"转账",value:400},

        myCharts2.setOption(option1);
</script>
